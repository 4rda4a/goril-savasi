<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>ARDA ANIL - Goril Savaşları</title>
</head>

<body>

  <canvas id="game"></canvas>

  <svg width="200" height="250" id="windmill">
    <defs>
      <path id="arm" d="M -7 -20 C -7 -10 7 -10 7 -20 L 2 -80 L -2 -80" />
    </defs>
    <g transform="translate(100, 100)">
      <g id="windmill-head">
        <circle r="8"></circle>
        <use href="#arm" />
        <use href="#arm" transform="rotate(+120)" />
        <use href="#arm" transform="rotate(-120)" />
      </g>
    </g>
    <path transform="translate(100, 0)" d="M -7 250 L 7 250 L 3 115 L -3 115"></path>
  </svg>

  <div id="wind-info">Rüzgar Hızı: <span id="wind-speed">0</span></div>

  <div id="info-left">
    <h3><span class="name">Oyuncu</span></h3>
    <p>Açı: <span class="angle">0</span>°</p>
    <p>Gerginlik: <span class="velocity">0</span></p>
  </div>

  <div id="info-right">
    <h3><span class="name">Robot</span></h3>
    <p>Açı: <span class="angle">0</span>°</p>
    <p>Gerginlik: <span class="velocity">0</span></p>
  </div>

  <div id="instructions">
    <h3 id="game-mode">Oyuncu vs. Robot</h3>
    <h1>Nişan almak için bombayı çekin!</h1>
  </div>

  <div id="bomb-grab-area"></div>

  <div id="congratulations">
    <h1><span id="winner">?</span> kazandı!</h1>
    <p>
      Daha fazla oyun ve eğlence için takipte kalın!
      <a href="https://instagram.com/4rda4a" target="_blank">Instagram: 4rda4a</a>
    </p>
    <div class="dropdown">
      <button class="dropbtn">Yeni Oyun</button>
      <div class="dropdown-content">
        <a href="#" class="single-player">Robota Karşı</a>
        <a href="#" class="two-players">İkili Oyun</a>
        <a href="#" class="auto-play">Otomatik Oyun</a>
      </div>
    </div>
  </div>

  <div id="settings">
    <div class="dropdown">
      <button class="dropbtn">Yeni Oyun</button>
      <div class="dropdown-content">
        <a href="#" class="single-player">Robota Karşı</a>
        <a href="#" class="two-players">İkili Oyun</a>
        <a href="#" class="auto-play">Otomatik Oyun</a>
      </div>
    </div>

    <button id="color-mode">Koyu Mod</button>
  </div>

</body>

</html>
